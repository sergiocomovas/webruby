# configuración 


title: INPER Ingienería
title_separator: "|"
logo: "assets/images/imper_imper.png"
subtitle: "T: (+34) 722 00 00 00"
email: inper@inper.es
description: En Mallorca, te ofrecemos las mejores soluciones con un servicio serio, competente y de elevada calidad.
url: "https://imper.es"
#twitter_username: username
#github_username: username
minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

search: true
search_full_content: true

# Build settings
markdown: kramdown
#remote_theme: mmistakes/minimal-mistakes
theme: minimal-mistakes-jekyll
locale: es-ES
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Madrid # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

collections:
  instalaciones:
    output: true
    permalink: /:collection/:path/

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

